<div class="card mt-2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4>Orçamento</h4>
        <button type="button" class="btn btn-outline-secondary retornar"><i class="bi bi-reply-fill"></i></button>
    </div>
    <div class="card-body">
        <form id="formOrcamentoNovo">
            <div class="row">
                <div class="col-md-6 col-sm-12 d-grid">
                    <button type="button" class="btn btn-primary">Adicionar Outro Orçamento</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item d-flex align-items-center" role="presentation">
                            <a href="#" class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Orçamento 1 </a>
                            <a href="#" class="btn-close"></a>
                        </li>
                        <li class="nav-item d-flex align-items-center" role="presentation">
                            <a href="#" class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" role="tab" aria-controls="profile-tab-pane"
                                aria-selected="false">Orçamento 2</a>
                            <a href="#" class="btn-close"></a>
                        </li>
                        <li class="nav-item d-flex align-items-center" role="presentation">
                            <a href="#" class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" role="tab" aria-controls="contact-tab-pane"
                                aria-selected="false">Orçamento 3</a>
                            <a href="#" class="btn-close"></a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">...</div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <label for="pesq_Fornecedor" class="form-label">Fornecedor:</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Pesquisar..."
                                            aria-label="Pesquisar..." aria-describedby="button-addon2">
                                        <button class="btn btn-outline-dark" type="button" id="button-addon2"><i
                                                class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <label for="cod_Fornecedor" class="form-label">Código:</label>
                                    <input type="text" name="cod_Fornecedor" class="form-control">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-8 col-sm-12">
                                    <label for="pesqProd" class="form-label">Produto:</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Pesquisar..."
                                            aria-label="Pesquisar..." aria-describedby="button-addon3">
                                        <button class="btn btn-outline-dark" type="button" id="button-addon3"><i
                                                class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <label for="codProd" class="form-label">Código:</label>
                                    <input type="text" name="codProd" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-sm-12">
                                        <label for="custoAtual" class="form-label">Custo:</label>
                                        <input type="text" name="custoAtual" class="form-control">
                                    </div>
                                    <div class="col-md-4 col-sm-12">
                                        <label for="qtdProd" class="form-label">Quantidade:</label>
                                        <input type="text" name="qtdProd" class="form-control">
                                    </div>
                                    <div class="col-md-4 col-sm-12">
                                        <label for="dtVencimento" class="form-label">Validade:</label>
                                        <input type="date" name="" class="form-control">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-sm-12 col-md-5 d-grid">
                                        <button type="button" class="btn btn-dark">Adicionar Produto</button>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Cód</th>
                                                <th>Descrição</th>
                                                <th>Custo unit.</th>
                                                <th>Quantidade</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>0001</td>
                                                <td>Notebook Intel..</td>
                                                <td>2.000,00</td>
                                                <td>5</td>
                                                <td>
                                                    <div class="btn-group btn-group-sm" role="group"
                                                        aria-label="Actions">
                                                        <button type="button" class="btn btn-outline-dark"><i
                                                                class="bi bi-trash-fill"></i></button>
                                                        <button type="button" class="btn btn-outline-dark"><i
                                                                class="bi bi-three-dots"></i></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel"
                                aria-labelledby="contact-tab" tabindex="0">...</div>
                            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel"
                                aria-labelledby="disabled-tab" tabindex="0">...</div>
                        </div>
                    </div>

                </div>


        </form>
    </div>
</div>
