<div class="card mt-2">
    <div class="card-header d-flex justify-content-between align-items-center">

        <h4>Cadastro Fornecedor</h4>
        <button type="button" class="btn btn-outline-secondary retornar"><i class="bi bi-reply-fill"></i></button>
    </div>
    <div class="card-body">
        <form id="formCadastroFornecedor">
            <div class="row">
                <div class="col-sm-12 col-md-12 gap-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cpfoucnpj" value="cpf">
                        <label class="form-check-label" for="cpf">CPF</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cpfoucnpj" value="cnpj">
                        <label class="form-check-label" for="cnpj">CNPJ</label>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <label class="form-label" for="nomeFornecedor">Nome:</label>
                    <input type="text" name="nomeFornecedor" class="form-control" placeholder="Ex. JOÃO DA SILVA"
                        style="text-transform: uppercase;">
                </div>
                <div class="col-sm-12 col-md-4">
                    <label for="cpfFornecedor" class="form-label">CPF:</label>
                    <input type="text" name="cpfFornecedor" class="form-control" placeholder="000.000.000-00">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-3">
                    <label for="dtNasc" class="form-label">Data de Nascimento:</label>
                    <input type="date" name="dtNasc" class="form-control">
                </div>
                <div class="col-sm-12 col-md-2">
                    <label for="sexoFornecedor" class="form-label">Sexo:</label>
                    <select name="sexoFornecedor" class="form-select">
                        <option value="F">F</option>
                        <option value="M">M</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-4">
                    <label for="celFornecedor" class="form-label">Celular:</label>
                    <input type="text" name="celFornecedor" class="form-control" placeholder="(00)90000-0000">
                </div>
                <div class="col-sm-12 col-md-3">
                    <label for="telFornecedor" class="form-label">Telefone:</label>
                    <input type="text" name="telFornecedor" class="form-control" placeholder="(00) 0000-0000">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <label for="emailFornecedor" class="form-label">E-mail:</label>
                    <input type="email" name="emailFornecedor" class="form-control" placeholder="exemplo@exemplo.com"
                        style="text-transform: lowercase;">
                </div>
                <div class="col-sm-12 col-md-4">
                    <label for="cepFornecedor" class="form-label">CEP:</label>
                    <input type="text" name="cepFornecedor" class="form-control" placeholder="00000-00">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <label for="ufFornecedor" class="form-label">UF:</label>
                    <select name="ufFornecedor" class="form-select">
                        <option value="SELEC">SELECIONE</option>
                        <option value="GO">GO</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-8">
                    <label for="cidFornecedor" class="form-label">Cidade:</label>
                    <select name="cidFornecedor" class="form-select">
                        <option value="SELEC">SELECIONE</option>
                        <option value="Anápolis">Anápolis</option>
                        <option value="Goiânia">Goiânia</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <label for="logradFornecedor" class="form-label">Logradouro:</label>
                    <input type="text" name="logradFornecedor" class="form-control" style="text-transform: uppercase;">
                </div>
                <div class="col-sm-12 col-md-4">
                    <label for="numFornecedor" class="form-label">Número:</label>
                    <input type="text" name="numFornecedor" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <label for="bairroFornecedor" class="form-label">Bairro:</label>
                    <input type="text" name="bairroFornecedor" class="form-control" style="text-transform: uppercase;">
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="complementoFornecedor" class="form-label">Complemento:</label>
                    <input type="text" name="complementoFornecedor" class="form-control"
                        style="text-transform: uppercase;">
                </div>
            </div>
    </div>
    <div class="row m-3">
        <div class="col-sm-12 col-md-12 d-flex justify-content-end">
            <button class="btn btn-danger me-2 shadow-navbar" type="button" id="limparFornecedor">
                Cancelar
            </button>
            <button class="btn btn-primary shadow-navbar" type="button" id="salvarFornecedor">
                Salvar
            </button>
        </div>
        </form>
    </div>
</div>
