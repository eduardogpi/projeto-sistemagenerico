<div class="card mt-2">
    <div class="card-header d-flex justify-content-between align-items-center">

        <h4>Orçamento</h4>
        <button type="button" class="btn btn-outline-secondary ret-ordem"><i class="bi bi-reply-fill"></i></button>
    </div>
    <div class="card-body">
        <form class="form" id="formOrdemServico">
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <label for="nomeCliente" class="form-label">Nome:</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="nomeCliente" name="nomeCliente"
                            aria-label="nomeCliente" aria-describedby="button-addon2">
                        <button class="btn btn-secondary" type="button" id="pesqCliente2" style="border-top: 1px solid rgb(215, 215, 215); border-right:1px solid rgb(215, 215, 215); border-bottom:1px solid rgb(215, 215, 215)"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <label for="cpfCliente" class="form-label">CPF:</label>
                    <input type="text" name="cpfCliente" id="cpfCliente" class="form-control">
                </div>
                <div class="col-sm-12 col-md-8">
                    <label for="endCliente" class="form-label">Endereço:</label>
                    <input type="text" name="endCliente" id="endCliente" class="form-control">
                </div>
                <div class="col-sm-12 col-md-4">
                    <label for="celCliente" class="form-label">Celular:</label>
                    <input type="text" name="celCliente" id="celCliente" class="form-control">
                </div>
            </div>
            <hr>
            
            <div class="row">
                <div class="col-sm-12 col-md-12 d-flex align-items-end justify-content-center">
                    <button type="button" class="btn btn-secondary d-sm-block">Adicionar Item</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th>Cód</th>
                                <th>Descrição</th>
                                <th>Qtd.</th>
                                <th>Vl. Un.</th>
                                <th>Vl. Tot.</th>
                            </tr>
                        </thead>
                        <tbody id="cpitensOrdem">
                            <tr>
                                <td colspan="5" class="text-center">Nada ainda</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="col-sm-6 col-md-2 offset-md-8 d-flex justify-content-end align-items-center">
                    <label for="totalServico" class="form-label">Total:</label>
                </div>
                <div class="col-sm-12 col-md-2">
                    <input type="text" name="totalServico" id="totalServico" class="form-control">
                </div>
            </div>      
            <div class="row m-3">
                <div class="col-sm-12 col-md-4 offset-md-8 d-flex justify-content-end mt-3">
                    <button class="btn btn-primary" id="salvarOS" type="button">Salvar OS</button>
                </div>
            </div>
        </form>
    </div>
</div>
