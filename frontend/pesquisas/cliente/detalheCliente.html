<div class="card-body">
    <form id="formDetalheCliente">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <label class="form-label" for="nomeCliente">Nome:</label>
                <input type="text" name="nomeCliente" class="form-control uppercase"
                    placeholder="Ex. JOÃO DA SILVA">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="cpfCliente" class="form-label">CPF:</label>
                <input type="text" name="cpfCliente" class="form-control" placeholder="000.000.000-00">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <label for="dtNasc" class="form-label">Data de Nascimento:</label>
                <input type="date" name="dtNasc" class="form-control">
            </div>
            <div class="col-sm-12 col-md-2">
                <label for="sexoCliente" class="form-label">Sexo:</label>
                <select name="sexoCliente" class="form-select">
                    <option value="F">F</option>
                    <option value="M">M</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="celCliente" class="form-label">Celular:</label>
                <input type="text" name="celCliente" class="form-control" placeholder="(00)90000-0000">
            </div>
            <div class="col-sm-12 col-md-3">
                <label for="telCliente" class="form-label">Telefone:</label>
                <input type="text" name="telCliente" class="form-control" placeholder="(00) 0000-0000">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <label for="emailCliente" class="form-label">E-mail:</label>
                <input type="email" name="emailCliente" class="form-control" placeholder="exemplo@exemplo.com">
            </div>
            <div class="col-sm-12 col-md-4">
                <label for="cepCliente" class="form-label">CEP:</label>
                <input type="text" name="cepCliente" class="form-control" placeholder="00000-00">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-4">
                <label for="ufCliente" class="form-label">UF:</label>
                <select name="ufCliente" class="form-select">
                    <option value="SELEC">SELECIONE</option>
                    <option value="GO">GO</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-8">
                <label for="cidCliente" class="form-label">Cidade:</label>
                <select name="cidCliente" class="form-select">
                    <option value="SELEC">SELECIONE</option>
                    <option value="Anápolis">Anápolis</option>
                    <option value="Goiânia">Goiânia</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <label for="logradCliente" class="form-label">Logradouro:</label>
                <input type="text" name="logradCliente" class="form-control uppercase">
            </div>
            <div class="col-sm-12 col-md-4">
                <label class="form-label" for="numCliente">Número:</label>
                <input type="text" name="numCliente" class="form-control uppercase">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <label for="bairroCliente" class="form-label">Bairro:</label>
                <input type="text" name="bairroCliente" class="form-control uppercase">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="complementoCliente" class="form-label">Complemento:</label>
                <input type="text" name="complementoCliente" class="form-control uppercase">
            </div>
        </div>
    </form>
</div>
