<div class="card mt-2">
    <div class="card-header d-flex justify-content-between align-items-center">

        <h4>Pesquisa Transportadora</h4>
        <button type="button" class="btn btn-outline-secondary retornar"><i class="bi bi-reply-fill"></i></button>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <label for="" class="form-label">Pesquisar:</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table pesquisa_transportadora">
                    <thead>
                        <tr>
                            <th>CPF/CNPJ</th>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>000.000.000/0001-12</td>
                            <td>EDUARDO GARCIA EIRELLI</td>
                            <td>Rua BM1, Goiânia = GO</td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group"
                                    aria-label="Basic example">
                                    <button type="button" class="btn btn-light border historico_transportadora"><i
                                            class="bi bi-journal-text pe-none"></i></button>
                                    <button type="button" class="btn btn-light border detalhe_transportadora"><i
                                            class="bi bi-eye-fill pe-none"></i></button>
                                    <button type="button" class="btn btn-light border excluir_transportadora"><i
                                            class="bi bi-trash pe-none"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
